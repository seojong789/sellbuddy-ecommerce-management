<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <section class="bg-light p-3 p-md-4 p-xl-5">
      <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-xxl-10">
            <div class="card border-light-subtle shadow-sm rounded">
              <div class="row g-0">
                <div class="col-12 col-md-6">
                  <img
                    class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                    loading="lazy"
                    src="../../assets/images/log5.png"
                    alt="Welcome back you've been missed!"
                  />
                </div>
                <div
                  class="col-12 col-md-6 d-flex align-items-center justify-content-center"
                >
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-5">
                            <div class="text-center mb-4">
                              <a href="#!">
                                <img
                                  src="../../assets/images/logo4.png"
                                  alt="Logo"
                                  width="110"
                                  height="40"
                                />
                              </a>
                            </div>
                            <h4 class="text-center">
                              Welcome back you've been missed!
                            </h4>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="google-btn d-flex gap-3 flex-column">
                            <a href="#!" class="btn btn-lg btn-outline-dark">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="#214053"
                                class="bi bi-google"
                                viewBox="0 0 16 16"
                              >
                                <path
                                  d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                                />
                              </svg>
                              <span class="ms-2 fs-6">Log in with Google</span>
                            </a>
                          </div>
                          <p class="text-center mt-4 mb-5">Or sign in with</p>
                        </div>
                      </div>
                      <!-- Login Form -->
                      <form id="login-form" action="#!">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                placeholder="name@example.com"
                                required
                              />
                              <label for="email" class="form-label"
                                >Email</label
                              >
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input
                                type="password"
                                class="form-control"
                                name="password"
                                id="password"
                                value=""
                                placeholder="Password"
                                required
                              />
                              <label for="password" class="form-label"
                                >Password</label
                              >
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                name="remember_me"
                                id="remember_me"
                              />
                              <label
                                class="form-check-label text-secondary"
                                for="remember_me"
                              >
                                Keep me logged in
                              </label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button
                                class="login-btn btn btn-lg"
                                type="submit"
                              >
                                로그인
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>

                      <!-- Signup Form -->
                      <form id="signup-form" action="#!" style="display: none">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input
                                type="text"
                                class="form-control"
                                name="firstname"
                                id="firstname"
                                placeholder="First Name"
                                required
                              />
                              <label for="firstname" class="form-label"
                                >Full Name</label
                              >
                              <div class="invalid-feedback"></div>
                            </div>
                          </div>

                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="signup-email"
                                placeholder="name@example.com"
                                required
                              />
                              <label for="signup-email" class="form-label"
                                >Email</label
                              >
                              <div class="invalid-feedback"></div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input
                                type="password"
                                class="form-control"
                                name="password"
                                id="signup-password"
                                placeholder="Password"
                                required
                              />
                              <label for="signup-password" class="form-label"
                                >Password</label
                              >
                              <div class="invalid-feedback"></div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input
                                type="password"
                                class="form-control"
                                name="confirmPassword"
                                id="confirm-password"
                                placeholder="Confirm Password"
                                required
                              />
                              <label for="confirm-password" class="form-label"
                                >Confirm Password</label
                              >
                              <div class="invalid-feedback"></div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button
                                class="btn login-btn btn-lg"
                                type="submit"
                              >
                                계정 생성
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>

                      <div class="row">
                        <div class="col-12">
                          <div
                            class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5"
                          >
                            <a
                              href="#!"
                              id="create-account-link"
                              class="link-secondary text-decoration-none"
                              >Create new account</a
                            >
                            <a
                              href="#!"
                              class="link-secondary text-decoration-none"
                              >Forgot password</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./login.js"></script>
    <style>
      /* a 태그에 hover 시 svg 아이콘의 색상을 흰색으로 변경 */
      .btn:hover .svg-icon {
        fill: red;
      }
    </style>
  </body>
</html>
