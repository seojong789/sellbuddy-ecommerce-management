<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis Detail Page</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./analysis-detail.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main>
      <h1>상품 세부 분석</h1>
      <section class="container">
        <div class="product-info">
          <h2>상품 정보</h2>
          <div class="product-detail-info">
            <div id="product-detail-img">
              <img class="product-img" src="" alt="" />
            </div>
            <div class="product-detail-info-table1">
              <table id="product-detail-info-table1-basic">
                <tr>
                  <td>상품명</td>
                  <td class="product-name">ㅇㅇ</td>
                </tr>
                <tr>
                  <td>가격</td>
                  <td class="product-price">ㅇㅇ</td>
                </tr>
                <tr>
                  <td>플랫폼</td>
                  <td class="product-platform">ㅇㅇ</td>
                </tr>
                <tr>
                  <td>판매량</td>
                  <td class="product-sales-volume">ㅇㅇ</td>
                </tr>
                <tr>
                  <td>리뷰</td>
                  <td class="product-review">ㅇㅇ</td>
                </tr>
              </table>

              <hr />
              <div class="product-detail-info-table2">
                <table class="product-detail-info-table2-price">
                  <tr>
                    <td>평균가</td>
                    <td class="category-average-price">-</td>
                  </tr>
                  <tr>
                    <td>최고가</td>
                    <td class="category-highest-price">-</td>
                  </tr>
                  <tr>
                    <td>최저가</td>
                    <td class="category-lowest-price">-</td>
                  </tr>
                </table>
                <table class="product-detail-info-table2-etc">
                  <tr>
                    <td>총 매출</td>
                    <td class="product-total-sales">ㅇㅇ</td>
                  </tr>
                  <tr>
                    <td>핵심 키워드</td>
                    <td class="product-description">ㅇㅇ</td>
                  </tr>
                  <tr>
                    <td>등록일</td>
                    <td class="product-registration-date">00.00.00</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div id="hashtag-comparison">
          <h2>해시태그 비교</h2>
          <div class="hashtag-comparison-content">
            <div class="hashtag-comparison-graph">
              <div class="hashtag-comparison-status">-</div>
              <div class="hashtag-comparison-bar-graph">
                <div class="hashtag-comparison-bar"></div>
                <div class="hashtag-comparison-bar"></div>
                <div class="hashtag-comparison-bar"></div>
                <div class="hashtag-comparison-bar"></div>
                <div class="hashtag-comparison-bar"></div>
              </div>
            </div>

            <table class="hashtags-comparison">
              <tr>
                <th>MY</th>
                <th>인기</th>
              </tr>
              <tr>
                <td class="my-Hashtags1">-</td>
                <td class="palatform-Hashtags">-</td>
              </tr>
              <tr>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <td>-</td>
                <td>-</td>
              </tr>
            </table>
          </div>
        </div>
      </section>
      <section class="container">
        <div id="total-analysis">
          <h2>종합 분석</h2>
          <div class="total-analysis-content">
            <table class="total-analysis-table">
              <tr class="total-analysis-review">
                <td>리뷰 분석</td>
                <td><p class="total-analysis-review-status">ㅇㅇ</p></td>
                <td class="total-analysis-review-coment">
                  <p>ㅇㅇ</p>
                  <p>ㅇㅇ</p>
                </td>
              </tr>
              <tr>
                <td>구매 전환율</td>
                <td>
                  <p class="total-analysis-Purchase-conversion-rate-status">
                    ㅇㅇ
                  </p>
                </td>
                <td class="total-analysis-Purchase-conversion-rate-coment">
                  <p>ㅇㅇ</p>
                  <p>ㅇㅇ</p>
                </td>
              </tr>
              <tr>
                <td>가격 분석</td>
                <td><p class="total-analysis-price-status">ㅇㅇ</p></td>
                <td class="total-analysis-price-coment">
                  <p>ㅇㅇ</p>
                  <p>ㅇㅇ</p>
                </td>
              </tr>
              <tr>
                <td>판매율 추이</td>
                <td>
                  <p class="total-analysis-sales-comparison-status">ㅇㅇ</p>
                </td>
                <td class="total-analysis-sales-comparison-coment">
                  <p>ㅇㅇ</p>
                  <p>ㅇㅇ</p>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div id="platform-analysis">
          <h2>플랫폼 분석</h2>
          <div class="platform-analysis-content">
            <table class="platform-analysis-table">
              <tr>
                <td>종합 분석</td>

                <td class="platform-analysis-coment">
                  <p>ㅇㅇ</p>
                  <p>ㅇㅇ</p>
                </td>
              </tr>
              <tr>
                <td>에이블리</td>
                <td class="ably-analysis-coment">
                  <p>ㅇㅇ</p>
                  <p>ㅇㅇ</p>
                </td>
              </tr>
              <tr>
                <td>지그재그</td>
                <td class="zigzag-analysis-coment">
                  <p>ㅇㅇ</p>
                  <p>ㅇㅇ</p>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
