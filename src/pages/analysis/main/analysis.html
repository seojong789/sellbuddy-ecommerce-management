<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis Page</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./analysis-main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <section class="section-1">
          <h2>마이 상품 순위</h2>
          <div class="sort">
            <div>
              <label for="period"></label>
              <div class="justify-date">
                <span>기준일 :</span>
                <input
                  type="date"
                  id="date-picker"
                  value="2023-01-01"
                  min="2023-01-01"
                  max="2023-12-31"
                />
                <select id="period" name="period">.
                  <option value="">기간 선택 ▼</option>
                  <option value="total">전체</option>
                  <option value="day">1일</option>
                  <option value="week">1주일</option>
                  <option value="month">1개월</option>
                </select>
                <div class="frame">
                  <button class="custom-btn btn-13">확인</button>
                </div>
              </div>
            </div>

            <form>
              <label for="classification"></label>
              <select id="classification" name="classification">
                <optgroup label="판매량">
                  <option value="sales-quantity-desc">판매량 ▼</option>
                  <option value="sales-quantity-asc">판매량 ▲</option>
                </optgroup>
                <optgroup label="매출">
                  <option value="sales-desc">매출▼</option>
                  <option value="sales-asc">매출▲</option>
                </optgroup>
              </select>
            </form>
          </div>
          <div class="box">
            <div class="item">
              <div>제품명</div>
              <div>플랫폼</div>
              <div>가격</div>
              <div>판매량</div>
              <div>매출</div>
            </div>
            <ul class="registered-product-list">
              <li class="product-info">
                <a
                  href="./analysis-detail.html?value=1"
                  class="product-name"
                >
                  <span>
                    <img
                      src=""
                      alt="상품 대표 이미지"
                    />
                  </span>
                  <span class="registered-product-name">골드 18K 목걸이</span>
                </a>
                <div class="registered-product-platform">지그재그</div>
                <div class="registered-product-price">30,000 원</div>
                <div class="registered-product-sales">49 개</div>
                <div class="registered-product-total-sales">1,470,000 원</div>
              </li>
            </ul>
          </div>

          <div class="pages">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
          </div>
        </section>
        <div class="row">
          <section class="section-2">
            <h2>카테고리별 해시태그 순위</h2>
            <div class="temp">
              <form>
                <select id="platform-rank" name="platform-rank">
                  <option value="all">전체</option>
                  <option value="ably">에이블리</option>
                  <option value="zigzag">지그재그</option>
                </select>
              </form>
              <form>
                <select id="category-rank" name="category-rank">
                  <option value="all">전체</option>
                  <option value="necklaces">목걸이</option>
                  <option value="rings">반지</option>
                  <option value="bracelets">팔찌</option>
                  <option value="anklets">발찌</option>
                  <option value="earrings">귀걸이</option>
                </select>
              </form>
            </div>
            <ul class="hashtag-rank-list">
              <li class="hashtag-rank"></li>
            </ul>
          </section>

          <section class="section-3">
            <h2>플랫폼 매출 순위</h2>
            <ul class="platform-sales-rank">
              <li class="sales-rank"></li>
            </ul>
          </section>
        </div>
      </div>
    </div>
    </script>
  </body>
</html>
