<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="../../index.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <div id="main-container">

    <div id="main-order" class="content-box">
    </div>

    <div id="main-notice" class="content-box">
      <h1 class="title">공지사항</h1>
      <ul class="list">
        <p class="sort">최신순</p>
        <p class="list-titles">
          <span class="list-title"></span>
          <span class="list-title">제목</span>
          <span class="list-title">일자</span>
        </p>
        <section>
          <li><span><a href="">[공지] 공지글3 </a></span><span class="list-side">12-03</span></li>
          <li><span><a href="">[공지] 공지글2 </a></span><span class="list-side">11-02</span></li>
          <li><span><a href="">[공지] 공지글1 </a></span><span class="list-side">10-01</span></li>
        </section>
      </ul>
    </div>

    <div id="main-popular-product" class="content-box">
      <h1 class="title">나의 인기 상품</h1>
      <ol class="list">
        <p class="sort">
          <select name="product-platform" id="product-platform">
            <option value="ably">에이블리</option>
            <option value="zigzag">지그재그
          </select>
        </p>
        <a href="/src/pages/analysis/main/analysis.html">
          <section id="main-popular-product-list">
          </section>
        </a>
      </ol>
    </div>

    <div id="main-popular-hashtag" class="content-box">
      <h1 class="title">나의 인기 해시태그</h1>
      <ol class="list">
        <p class="sort">
          <select name="hashtag-platform" id="hashtag-platform">
            <option value="ably">에이블리</option>
            <option value="zigzag">지그재그</option>
          </select>
        </p>
        <a href="/src/pages/analysis/main/analysis.html">
          <section id="main-popular-hashtag-list">
          </section>
        </a>
      </ol>
    </div>

    <div id="main-sales-chart" class="content-box">
      <h1 class="title"></h1>
      <p>
        <select name="chart-data" id="chart-data">
          <option value="product-count">주문량</option>
          <option value="product-sale">매출</option>
        </select>
      </p>
      <a href="/src/pages/sales/sales.html">
        <div class="week-chart">
          <canvas id="week-chart"></canvas>
        </div>
      </a>
    </div>

    <div id="main-sales-calendar" class="content-box">
      <h1 class="title">매출 달력</h1>
      <div id="calendar">
        <p></p>
        <div class="year-month"></div>
        <div class="calendar-main">
          <div class="weeks">
            <div class="week">일</div>
            <div class="week">월</div>
            <div class="week">화</div>
            <div class="week">수</div>
            <div class="week">목</div>
            <div class="week">금</div>
            <div class="week">토</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../components/sidebar.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./main.js" type="module"></script>
</body>

</html>
